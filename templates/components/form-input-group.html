{% load widget_tweaks %}

<div class="flex flex-col px-3 py-1 w-full">
    <label class="mb-2 text-slate-hilighted">
        {% if label %}
            {{label}}
        {% else %}
            {{field.label}}
        {% endif %}
    </label>
    {% render_field field placeholder=field.label class="w-full border-2 rounded-lg p-2 focus:outline-none bg-light" %}
</div>
