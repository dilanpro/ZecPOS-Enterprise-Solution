{% extends "layouts/app-layout.html" %}
{% load static %}


{% block content %}

    <div onclick="history.back()" class="hidden fixed left-0 md:flex items-center p-3 cursor-pointer">
        <img class="w-4 h-4 mx-2" src="{% static 'img/back.svg' %}" alt="">
        Back
    </div>

    <div class="flex flex-col items-center w-full">

        <!-- Supplier Info -->
        <div class="flex flex-col md:flex-row items-center justify-start w-11/12 max-w-[700px] bg-light my-2 rounded-xl p-5">
            <div class="flex items-center justify-center w-[150px] h-[150px] bg-primary rounded-full">
                <img class="w-20 h-20" src="/static/img/supplier-light.svg" alt="">
            </div>

            <div class="text-center md:text-start p-5 w-full">
                <h2 class="text-2xl md:text-3xl font-bold">{{supplier.name}}</h2>
                <h2 class="text-lg text-primary">
                    <small>has</small>
                    {{supplier.grns.all.count}} GRNs
                </h2>
            </div>
        </div>

        <!-- Edit Supplier -->
        <a href="{% url 'suppliers-edit' supplier.id %}" class="flex items-center justify-start w-11/12 max-w-[700px] h-[75px] bg-light my-2 rounded-xl border">
            <img class="w-6 h-6 m-3" src="/static/img/edit.svg" alt="">
            <h2 class="text-xl font-bold uppercase">Edit Supplier</h2>
        </a>

        <!-- Check GRN -->
        <a href="{% url 'grns' supplier.id %}" class="flex items-center justify-start w-11/12 max-w-[700px] h-[75px] bg-light my-2 rounded-xl border">
            <img class="w-6 h-6 m-3" src="/static/img/grn.svg" alt="">
            <h2 class="text-xl font-bold uppercase">Check GRN Record</h2>
        </a>

        <!-- Check SR -->
        <a href="{% url 'srs' supplier.id %}" class="flex items-center justify-start w-11/12 max-w-[700px] h-[75px] bg-light my-2 rounded-xl border">
            <img class="w-6 h-6 m-3" src="/static/img/sr.svg" alt="">
            <h2 class="text-xl font-bold uppercase">Check SR Record</h2>
        </a>
    </div>

{% endblock %}
