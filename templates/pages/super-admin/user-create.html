{% extends "layouts/super-admin.html" %}
{% load widget_tweaks %}

{% block content %}

    <div class="flex flex-col items-center w-full">

        <div class="flex justify-center w-11/12 bg-white my-3 rounded-lg max-w-[500px]">
            <div class="flex flex-col gap-3 items-center justify-center w-full p-3">
                <form
                    method="post"
                    class="flex flex-col gap-3 items-center justify-center h-full w-full pb-5"
                >
                    {% csrf_token %}

                    <h2 class="text-center text-xl uppercase font-bold p-5">User Creation</h2>
                    {% FormInputGroup field=form.username %}
                    {% FormInputGroup field=form.password %}
                    {% FormInputGroup field=form.name %}
                    {% FormInputGroup field=form.role %}



                    <div class="flex flex-col px-3 py-1 w-full">
                        <button class="px-3 py-2 rounded-lg text-center text-white bg-primary w-full">
                            Create User
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
