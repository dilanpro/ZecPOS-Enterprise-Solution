{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Google Fonts for Logo -->
		<link
			href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
			rel="stylesheet"
		/>

		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>

		<!-- HTMX -->
		<script
			src="https://unpkg.com/htmx.org@1.9.6"
			integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
			crossorigin="anonymous"
		></script>

		<!-- AlpineJS -->
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js"
		></script>

		<!-- JQuery and Select2 -->
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

		<!-- Styles -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />

		<!-- Toastify -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css"
			integrity="sha512-UiKdzM5DL+I+2YFxK+7TDedVyVm7HMp/bN85NeWMJNYortoll+Nd6PU9ZDrZiaOsdarOyk9egQm6LOJZi36L2g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"
			integrity="sha512-79j1YQOJuI8mLseq9icSQKT6bLlLtWknKwj1OpJZMdPt2pFBry3vQTt+NZuJw7NSd1pHhZlu0s12Ngqfa371EA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<title>ZecPOS | The Most Affordable POS System</title>
	</head>

	<body
		hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
		class="flex justify-center bg-background-main h-full"
	>
		<!-- Placeholder Alert -->
		<div id="alert" hx-swap-oob="true"></div>

		<!-- Placeholder Redirects -->
		<div id="hx-redirects" hx-swap-oob="true"></div>

		{% include "partials/alerts.html" %}
		<!-- Main Code Block -->
		<main class="flex flex-col relative h-screen w-full">
			{% block base %}{% endblock %}
		</main>

		<div id="general-model" hx-swap-oob="true"></div>

		<script src="{% static 'js/general.js' %}"></script>
		<script src="{% static 'js/utils.js' %}"></script>
	</body>
</html>
