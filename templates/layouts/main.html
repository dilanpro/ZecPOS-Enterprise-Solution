{% extends 'base.html' %}
{% load static %}

{% block base %}

    <div class="h-screen">
        <div class="relative flex items-center justify-center h-screen">
            <div class="flex h-full w-full">
                <div class="fixed flex flex-col items-center bg-pink-600 h-full w-20">
                    <a href="{% url 'pos' %}" class="flex flex-col items-center px-2 py-5 text-light w-full">
                        <img class="w-6" src="{% static 'img/pos.svg' %}" alt="">
                        <div class="text-sm font-bold">POS</div>
                    </a>
                    <a href="" class="flex flex-col items-center px-2 py-5 text-light w-full">
                        <img class="w-6" src="{% static 'img/stock.svg' %}" alt="">
                        <div class="text-sm font-bold">Stock</div>
                    </a>
                    <a href="{% url 'team-users' %}" class="flex flex-col items-center px-2 py-5 text-light w-full">
                        <img class="w-6" src="{% static 'img/team.svg' %}" alt="">
                        <div class="text-sm font-bold">Team</div>
                    </a>

                    <div class="flex-grow"></div>
                    <div class="flex flex-col items-center px-2 py-5 text-light w-full">
                        <img class="w-6" src="{% static 'img/user.svg' %}" alt="">
                        <div class="text-sm font-bold">Profile</div>
                    </div>
                    <a href="/auth/logout" class="flex flex-col items-center px-2 py-5 text-light w-full">
                        <img class="w-6" src="{% static 'img/logout.svg' %}" alt="">
                        <div class="text-sm font-bold">Logout</div>
                    </a>
                </div>
                <div class="w-full ms-20">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
