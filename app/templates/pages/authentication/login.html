{% extends "bases/base.html" %}

{% block content %}

<div class="flex justify-center items-center h-screen bg-gray-100">
	<div class="bg-white p-8 rounded-xl shadow-lg w-96">
		<h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>
		<form method="POST">
			{% if error %}
			<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
				<span class="flex items-center justify-center">
					<i class="fa-solid fa-exclamation px-2"></i>
					{{ error }}
				</span>
			</div>
			{% endif %}
			<div class="mb-4">
				<label for="username" class="block text-sm font-medium text-gray-700">Username</label>
				<input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-lg"
					value="{% if error %}{{ username }}{% endif %}">
			</div>
			<div class="mb-4">
				<label for="password" class="block text-sm font-medium text-gray-700">Password</label>
				<input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-lg"
					value="{% if error %}{{ password }}{% endif %}">
			</div>
			<button type="submit"
				class="bg-white border-2 border-green-500 text-green-500 px-4 py-2 rounded-lg transition duration-300 w-full hover:bg-green-600 hover:text-white">
				Login
			</button>
			<p class="text-center pt-2">
				<a href="#" class="text-blue-500 hover:text-blue-600">Forgot Password?</a>
			</p>

		</form>
	</div>
</div>


{% endblock %}
